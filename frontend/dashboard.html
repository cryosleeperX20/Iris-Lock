<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IrisLock Dashboard</title>
  <meta name="description" content="User Dashboard - IrisLock">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --iris-primary: #2563eb;
      --iris-dark: #1e293b;
      --iris-light: #f8fafc;
      --iris-muted: #64748b;
      --iris-border: #e2e8f0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--iris-light), #e0ecfa);
      color: var(--iris-dark);
      min-height: 100vh;
    }

    header {
      background-color: var(--iris-primary);
      color: white;
      padding: 1.5rem 2rem;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
    }

    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .welcome-text {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .description {
      font-size: 1rem;
      color: var(--iris-muted);
      margin-bottom: 2rem;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .button {
      padding: 0.9rem 2rem;
      border: none;
      border-radius: 40px;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      background: var(--iris-primary);
      color: white;
      box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
    }

    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.5);
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--iris-muted);
    }
  </style>
</head>
<body>

  <header>IrisLock Dashboard</header>

  <div class="container">
    <p class="welcome-text">Welcome back, User!</p>
    <p class="description">
      This is your personal dashboard. Manage your settings, view updates, or explore new security features.
    </p>

    <div class="actions">
      <button class="button">Profile</button>
      <button class="button">Settings</button>
      <button class="button">Logout</button>
    </div>
  </div>

  <footer>
    <!-- Optional footer removed by request -->
  </footer>

</body>
</html>
